<script>
    //前端登录显示用户名
    var customerId =sessionStorage.getItem('customerId')
    if(customerId){
        $('.loginCondition').css('display','none')
        $('.loginout').parent().css('display','block').click(function(e){
            e.preventDefault()
            sessionStorage.removeItem('customerId')
            window.location.href = 'http://127.0.0.1/winshares-pc/index.html'
        })
    }else{
        $('.loginCondition').css('display','block')
        $('.loginout').parent().css('display','none')
    }
</script>
